name: CTB Doctrine Validate
on:
  pull_request:
    paths:
      - "ctb_blueprint.yaml"
      - "lib/ctbSchema.ts"
      - "scripts/validate-ctb.ts"
      - "docs/ctb_whimsical.json"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm i
      - run: npm run validate:ctb